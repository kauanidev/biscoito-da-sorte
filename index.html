<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Schoolbell&display=swap"
      rel="stylesheet"
    />
    <title>Biscoito da Sorte</title>
  </head>
  <body>
    <main class="box">
      <div class="stepOne">
        <h1>Qual é a sua sorte de hoje?</h1>
        <p>Abra o biscoito e descubra!</p>
        <img
          id="closedCookie"
          src="/images/fortune-cookie.png"
          alt="Biscoito da sorte cor caramelo, com um bilhete saindo para fora. O biscoito ainda está fechado."
        />
      </div>
      <div class="stepTwo hide">
        <h1>Aqui está a sua sorte de hoje</h1>
        <span class="phrase"
          >Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe
          o teu.</span
        >
        <img
          src="/images/opened-cookie.png"
          alt="Biscoito da sorte cor caramelo, quebrado."
        />
        <button class="openAgain">Abrir outro biscoito</button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
